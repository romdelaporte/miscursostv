{% extends "base.html" %}
{% load static %}

{% block title %} {{ post.title }} {% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/blog.css' %}"> {% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author}}
    </p>
    {{ post.body|linebreaks}}
{% endblock %}
