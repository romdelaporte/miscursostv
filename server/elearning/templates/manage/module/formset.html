{% extends 'base.html' %}
{% load static %}

{% block title %}
    Editar "{{ course.title }}"
{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %}

{% block content %}
    <h1>Editar "{{ course.title }}"</h1>
    <div class="module">
        <h2>Módulo del Curso</h2>
        <form method="post">
            {{ formset }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Guardar Módulos">
        </form>
    </div>
{% endblock %}
